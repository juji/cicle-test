
mainimage: &mainimage
  working_directory: ~/repo
  docker:
    - image: node:9

version: 2
jobs:
  test:
    <<: *mainimage
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test

  build:
    <<: *mainimage
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: yarn install
      - run: yarn build
      - run: mkdir package && mv dist package/dist && cp package.json package/package.json
      - persist_to_workspace:
          root: package
          paths:
            - dist
            - package.json

  deploy_dev:
    <<: *mainimage
    steps:
      - attach_workspace:
          at: /tmp/package
      - run: apt-get install -y rsync
      - add_ssh_keys:
          fingerprints:
            - "51:36:2c:23:29:e8:0b:03:a0:a9:b7:70:38:b1:35:9c"
      - run:
          name: deploy to dev
          command: |
            ls -la /tmp
            cd /tmp/package
            rsync -a ./ deploy@dappnews.jujiyangasli.com:/home/deploy/dist/

workflows:
  version: 2
  build_deploy:
    jobs:
      - test
      - build:
          filters:
            branches:
              only:
                develop
          context: circle-dev
          requires:
            - test
      - deploy_dev:
          filters:
            branches:
              only:
                develop
          requires:
            - build

